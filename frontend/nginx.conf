server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Use Docker DNS resolver to handle dynamic backend resolution
    resolver 127.0.0.11 valid=10s;
    set $backend_upstream http://backend:5000;
    
    # Allow very large uploads (e.g. >30GB). Set as needed; nginx accepts K/M/G suffixes.
    # Also disable proxy request buffering so uploads stream directly to the backend
    # instead of being buffered by nginx (important for very large uploads).
    client_max_body_size 100G;
    proxy_request_buffering off;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass $backend_upstream/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for large file uploads and avoid buffering
        proxy_connect_timeout 1200;
        proxy_send_timeout 1200;
        proxy_read_timeout 1200;
        proxy_request_buffering off;
    }
}
