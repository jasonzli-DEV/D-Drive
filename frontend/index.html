<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Drive - Discord Cloud Storage</title>
    <script>
      // Prevent flash of wrong theme by setting background color before React loads
      (function() {
        var theme = localStorage.getItem('theme') || 'auto';
        var isDark = theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        document.documentElement.style.backgroundColor = isDark ? '#121212' : '#f5f5f5';
        document.documentElement.classList.add(isDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
      })();
    </script>
    <style>
      /* Prevent flash by setting body background immediately */
      html.dark, html.dark body { background-color: #121212; }
      html.light, html.light body { background-color: #f5f5f5; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
