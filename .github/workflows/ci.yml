name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ddrive
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: ddrive_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run tests
        working-directory: ./backend
        run: npm test -- --coverage --passWithNoTests
        env:
          DATABASE_URL: postgresql://ddrive:testpass@localhost:5432/ddrive_test
          JWT_SECRET: test-jwt-secret
          DISCORD_BOT_TOKEN: test-token
          DISCORD_CLIENT_ID: test-client-id
          DISCORD_CLIENT_SECRET: test-secret
          DISCORD_CHANNEL_ID: test-channel
          DISCORD_GUILD_ID: test-guild

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --passWithNoTests
        env:
          VITE_API_URL: http://localhost:5000
          VITE_DISCORD_CLIENT_ID: test-client-id

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npx prisma generate
          npm run build

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4

      - name: Build Backend Docker Image
        run: docker build -t ddrive-backend ./backend

      - name: Build Frontend Docker Image
        run: docker build -t ddrive-frontend ./frontend --build-arg VITE_API_URL=http://localhost:5000 --build-arg VITE_DISCORD_CLIENT_ID=test
